<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OA Logos</title>
  </head>
  <body>
    <div class="content">
      <div>
        <img src="img/logo.svg" alt="OA Logo" id="logo-image" />
        <h1 class="margin">OA Logos</h1>
        <p class="margin">Iron-on logos at a reasonable price</p>
        <p class="margin">DM us on Instagram to buy</p>
        <div class="horizontal-align margin">
          <img
            src="img/instagram-logo.png"
            alt="Instagram Logo"
            id="instagram-logo"
          />
          <p id="instagram-tag">@oalogos</p>
        </div>

        <p class="margin" id="team-names">
          <b>Team:</b><br />
          Peter Park<br />
          Sophia Park<br />
          Sarah Park<br />
        </p>
      </div>
    </div>
  </body>
</html>
